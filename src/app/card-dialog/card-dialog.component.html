<div>
    <p>Name: <input [(ngModel)]="card.name" /></p>
    <p>URL: <input [(ngModel)]="card.url" /></p>
    <p>Username: <input [(ngModel)]="card.username" /></p>
    <p>Password: <input type="password" [(ngModel)]="card.password" /></p>
    <p>
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
        <button (click)="delete()" [hidden]="!card.id">Delete</button>
    </p>
</div>
