<div>
    <span>
        <input type="text" [(ngModel)]="name">
        <button (click)="findByName()">Search</button>
    </span>
    <span>
        <button (click)="newCard()">New</button>
    </span>
</div>

<div class="card-container">
    <div *ngFor="let card of cards">
        <app-card [card]="card" (click)="editCard(card)"></app-card>
    </div>
</div>
